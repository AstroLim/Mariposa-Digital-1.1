<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../STYLES/loginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jua&family=Noto+Serif+Hentaigana:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>   
    <div class="Main-Container">
        <nav>
            <div class="nav-left-sec">
                <a href="landingPage.html" class="logoA1"><img src="../RESOURCES/imgFiles/Logo.png" class="Logo"></a>
            </div>
            
            <div class="nav-right-sec">
                <a href="landingPage.html" class="btnA2"><button class="nav-right-sec-btn">Back</button></a>
            </div>
        </nav>

        <section class="Main-Section">
            <div class="sec-left-sec">
                <div class="loginBox">
                    <header>
                        <p>Login Account</p>
                    </header>

                    <main>
                        <span id="login-message">error</span>
                        <div class="d1">
                            <label for="inputEmail">Email:</label>
                            <input class="" type="text" id="inputEmail" required>
                        </div>
                        <div class="d2">
                            <label for="inputPassword">Password: </label>
                            <div class="password-container">
                                <input class="" type="password" id="inputPassword" required>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <span class="toggle-icon">
                                        <!-- Hide (eye with slash) icon, visible by default -->
                                        <svg class="hide-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="#fff" stroke-width="2" d="M3 3l18 18M10.7 10.7A2 2 0 0012 16a2 2 0 002-2c0-.53-.21-1.04-.59-1.41M9.53 9.53A4 4 0 0116 12c0 .88-.28 1.7-.76 2.36M6.53 6.53A8.96 8.96 0 003 12c2.5 4.5 7 7.5 9 7.5 1.13 0 2.23-.23 3.24-.65M17.47 17.47A8.96 8.96 0 0021 12c-2.5-4.5-7-7.5-9-7.5-1.13 0-2.23.23-3.24.65"/></svg>
                                        <!-- Show (eye) icon, hidden by default -->
                                        <svg class="show-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" style="display:none;"><path stroke="#fff" stroke-width="2" d="M1 12C3.5 7.5 8 4.5 12 4.5s8.5 3 11 7.5c-2.5 4.5-7 7.5-11 7.5S3.5 16.5 1 12z"/><circle cx="12" cy="12" r="3" stroke="#fff" stroke-width="2"/></svg>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </main>

                    <section>
                        <button class="loginBtn"">Login</button>
                        <a href="registerPage.html" class="registerBtn"><button>Register</button></a>
                    </section>

                    <!-- Email Not Verified Modal -->
                    <div id="emailNotVerifiedModal" class="modal" style="display:none;">
                        <div class="modal-content">
                            <h2>Email Not Verified</h2>
                            <p>Please verify your email address before logging in.</p>
                            <div id="resend-feedback" style="color:green; margin-bottom:10px;"></div>
                            <button id="resendVerificationBtn">Resend Verification Email</button>
                            <button id="closeEmailModalBtn">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sec-right-sec"></div>  
        </section>
    </div>
    <script src="../dist/firebase-register-login.bundle.js"></script>
    <script src="../SCRIPTS/loginPage.js"></script>
</body>
</html>
