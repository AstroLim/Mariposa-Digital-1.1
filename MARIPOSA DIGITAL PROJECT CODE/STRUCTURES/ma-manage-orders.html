<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariposa Digital</title>
    <link rel="stylesheet" href="../STYLES/ma-manage.css">
  </head>
  <body>
    <nav class="nav-container">
      <div class="nav-shortcuts">
        <div class="nav-shortcut-links">
          <a class="nav-shortcut-links--design" href="ma-home-page.html">Home</a>
          <a class="nav-shortcut-links--design" href="ma-view-shipping.html">View Shipping</a>
          <a class="nav-shortcut-links--design" href="ma-settings.html">Settings</a>
          <a class="nav-shortcut-links--design nav-shortcut-links--active" href="ma-manage-orders.html">Manage</a>
        </div>
      </div>

      <div class="nav-user">
        <div class="nav-user-container">
          <div></div>
          <img src="images/profile.png" alt="pfp">
        </div>
      </div>
    </nav>

    <main class="main">
      <aside id="sidebar">
        <a href="ma-home-page.html" class="sidebar-logo">
          <img class="sidebar-logo--fit" src="../RESOURCES/imgFiles/Logo.png" alt="Mariposa Digital">
        </a>
        <a href="ma-manage-lots.html">Lots</a>
        <a href="ma-manage-products.html">Products</a>
        <a href="ma-manage-orders.html" class="sidebar-option--selected">Orders</a>
        <a href="ma-manage-accounts.html">Accounts</a>
      </aside>
      <div class="manage-mainview">
        <section class="manage-mainview-title">
          <header class="manage-mainview-title-container">
            <h1>Orders</h1>
            <button onclick="manageOrderSelectedOpt('Logs');">Order Logs</button>
          </header>
        </section>
        <section class="manage-mainview-settings">
          <div class="manage-mainview-settings-options">
            <button onclick="manageOrderSelectedOpt('View Orders');" class="manage-mainview-settings-options-button manage-mainview-settings-options--selected">View Orders</button>
            <button onclick="manageOrderSelectedOpt('Update Order');" class="manage-mainview-settings-options-button">Update Order</button>
            <button onclick="manageOrderSelectedOpt('Add Order');" class="manage-mainview-settings-options-button">Add Order</button>
            <button onclick="manageOrderSelectedOpt('Remove Order');" class="manage-mainview-settings-options-button">Remove Order</button>
            <button onclick="manageOrderSelectedOpt('Logs');" class="manage-mainview-settings-options-button">Logs</button>
          </div>
          <div id="manage-mainview-settings-container">
            <div id="manage-mainview-settings-header">View Orders</div>
            <div id="manage-mainview-settings-editable">
              <div class="add-order">
                <h2>Add Order</h2>
                <form class="add-order-form">
                  <div class="order-form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input id="customer-name" type="text" placeholder="Enter customer name">
                  </div>
                  <div class="order-form-group">
                    <label for="product-id">Product ID:</label>
                    <input id="product-id" type="text" placeholder="Enter product ID">
                  </div>
                  <div class="order-form-group">
                    <label for="quantity">Quantity:</label>
                    <input id="quantity" type="number" placeholder="Enter quantity">
                  </div>
                  <div class="order-form-group">
                    <label for="order-date">Order Date:</label>
                    <input id="order-date" type="date">
                  </div>
                  <button onclick="addOrder" type="button">Add Order</button>
                </form>
              </div>
            </div>   
          </div>
        </section>
      </div>
    </main>
    <script src="../dist/ma-manage.bundle.js"></script>
  </body>
</html>
