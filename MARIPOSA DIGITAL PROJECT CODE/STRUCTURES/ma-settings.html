<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="../STYLES/ma-settings.css">
</head>
<body>
  <nav class="nav-container">
    <div class="nav-shortcuts">
      <div class="nav-shortcut-links">
        <a class="nav-shortcut-links--design" href="ma-home-page.html">Home</a>
        <a class="nav-shortcut-links--design" href="ma-view-shipping.html">View Shipping</a>
        <a class="nav-shortcut-links--design nav-shortcut-links--active" href="ma-settings.html">Settings</a>
        <a class="nav-shortcut-links--design" href="ma-manage-lots.html">Manage</a>
      </div>
    </div>

    <div class="nav-user">
      <div class="nav-user-container">
        <div></div>
        <div class="profile-placeholder" style="width: 40px; height: 40px; background: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">ðŸ‘¤</div>
      </div>
    </div>
  </nav>

  <main class="main">
    <aside id="sidebar">
      <div>
        <a href="ma-home-page.html" class="sidebar-logo">
          <img class="sidebar-logo--fit" src="../RESOURCES/imgFiles/Logo.png" alt="Mariposa Digital">
        </a>
        <a href="ma-settings.html" class="sidebar-option--selected">User</a>  
      </div>
      <button class="sidebar-logout">Logout</button>
    </aside>

    <section class="settings-mainview">
      <section class="settings-mainview-title">
        <h1>Settings</h1>
      </section>
      <section class="settings-mainview-content">
        <div class="settings-mainview-content-header">
          <h3>Your Profile</h3>
          <h5>Please update your profile settings here</h5>
        </div>

        <div class="settings-mainview-content-container">
          <h4>Username</h4>
          <div class="input-container">
            <input class="input-username" type="text" placeholder="username">
            <input class="input-submit" type="submit" value="Apply">
          </div>
        </div>

        <div class="settings-mainview-content-container">
          <h4>Email</h4>
          <div class="input-container">
            <input class="input-email" type="text" placeholder="email">
            <input class="input-submit" type="submit" value="Apply">
          </div>
        </div>

        <div class="settings-mainview-content-container">
          <h4>Password</h4>
          <div class="input-container">
            <input class="input-password" type="password" placeholder="password">
            <input class="input-submit" type="submit" value="Apply">
            <input class="input-show" type="submit" value="Show" id="editPassword">
          </div>
        </div>

        <div class="settings-mainview-content-container">
          <h4>First Name</h4>
          <div class="input-container">
            <input class="input-firstName" type="text" placeholder="First Name">
            <input class="input-submit" type="submit" value="Apply">
          </div>
        </div>

        <div class="settings-mainview-content-container">
          <h4>Last Name</h4>
          <div class="input-container">
            <input class="input-lastName" type="text" placeholder="Last Name">
            <input class="input-submit" type="submit" value="Apply">
          </div>
        </div>

        <div class="settings-mainview-content-container">
          <h4>Phone Number</h4>
          <div class="input-container">
            <input class="input-phone" type="text" placeholder="phone">
            <input class="input-submit" type="submit" value="Apply">
          </div>
        </div>

        <div class="settings-mainview-content-container">
          <h4>Profile Picture</h4>
          <div class="input-container">
            <div>
              <img src="" alt="pfp">
              <input class="input-file" type="file" placeholder="Edit">
            </div>
            <div>
              <input class="input-submit" type="submit" value="Apply">
              <input class="input-delete" type="submit" value="Delete">  
            </div>
          </div>
        </div>

      </section>
    </section>
    
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <h4>For your security, you must re-enter your password to continue</h4>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <div class="modal-buttons">
          <button id="cancelButton">Cancel</button>
          <button id="submitButton">Submit</button>
        </div>
      </div>
    </div>

  </main>
  <script src="../dist/ma-settings.bundle.js"></script>
</body>
</html>
