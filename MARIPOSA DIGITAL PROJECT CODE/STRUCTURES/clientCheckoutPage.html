<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Checkout Page</title>
    <link rel="stylesheet" href="../STYLES/clientCheckoutPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jua&family=Noto+Serif+Hentaigana:wght@200..900&display=swap" rel="stylesheet">
    <script src="../dist/clientCheckoutPage.bundle.js" defer></script>
</head>
<body>
    <!-- Only the nav section shown -->
    <nav class="main-nav">
        <div class="nav-left-sec">
            <a href="clientHomePage.html" class="logoA1">
                <img src="../RESOURCES/imgFiles/Logo.png" class="Logo" alt="Logo">
            </a>
            <a href="clientHomePage.html" class="hommeA2">Home</a>
            <a href="clientViewReservedLots.html" class="lotsA3">Your Lots</a>
            <a href="clientViewOrders.html" class="ordersA4">Your Orders</a>
            <a href="aboutUsPage.html" class="aboutUsA5">About Us</a>
        </div>
        <div class="nav-right-sec">
            <a href="clientCartPage.html" class="cartA6">Cart</a>
            <div class="userName"></div>
            <a href="clientEAIPage.html" class="settingsA7">Settings</a>
        </div>
    </nav>
    <main class="checkout-main">
        <div class="checkout-columns">
            <!-- Column 1: Review Order -->
            <div class="checkout-col">
                <div class="checkout-box">
                    <h2>1. Review Your Order</h2>
                    <div class="review-order-list">
                        <!-- JS will render cart items here -->
                    </div>
                    <div class="delivery-method">
                        <label>
                            <input type="radio" name="delivery" checked>
                            <span>FREE</span> Regular Delivery (3-7 business days)
                        </label>
                    </div>
                </div>
            </div>
            <!-- Column 2: Address -->
            <div class="checkout-col">
                <div class="checkout-box">
                    <h2>2. Delivery Address</h2>
                    <form id="address-form" autocomplete="on">
                        <input type="text" class="client-name" name="fullname" placeholder="Full Name" required>
                        <input type="text" class="address-input" name="address" placeholder="Street Address" required>
                        <input type="text" class="address-input" name="city" placeholder="City" required>
                        <input type="text" class="address-input" name="province" placeholder="Province" required>
                        <input type="text" class="address-input" name="zip" placeholder="ZIP Code" required>
                        <input type="text" class="address-input" name="phone" placeholder="Phone Number" required>
                        <label class="save-billing">
                            <input type="checkbox" name="saveBilling" checked>
                            Same billing address
                        </label>
                    </form>
                </div>
            </div>
            <!-- Column 3: Payment + Summary -->
            <div class="checkout-col">
                <div class="checkout-box">
                    <h2>3. Select Payment Method</h2>
                    <div class="pmc-sec-bot">
                        <button type="button" class="gCash" data-method="gcash" title="Pay with GCash">
                            <img src="../RESOURCES/imgFiles/gcash-icon.svg" alt="GCash" class="pm-icon">GCASH
                        </button>
                        <button type="button" class="debitCard" data-method="debitcard" title="Pay with Debit Card">
                            <img src="../RESOURCES/imgFiles/debit-icon.svg" alt="Debit Card" class="pm-icon">DEBIT CARD
                        </button>
                        <button type="button" class="COD" data-method="cod" title="Cash On Delivery">
                            <img src="../RESOURCES/imgFiles/cod-icon.svg" alt="COD" class="pm-icon">COD
                        </button>
                    </div>
                </div>
                <div class="checkout-box order-summary-box">
                    <h2>Order Summary</h2>
                    <div class="order-summary-details">
                        <!-- JS will render order summary here -->
                    </div>
                </div>
                <div class="checkout-box">
                    <label class="email-optin">
                        <input type="checkbox" id="emailOptIn">
                        Email me about new products and offers
                    </label>
                    <button class="complete-order-btn" id="completeOrderBtn">Complete Order</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
