<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Courier Account Information</title>
  <link rel="stylesheet" href="../STYLES/clientEAIPage.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Grenze:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="../SCRIPTS/courierEAIPage.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="courierHomePage.html" class="navbar-logo">
        <img src="../RESOURCES/imgFiles/Logo.png" alt="Logo">
      </a>
      <a href="courierHomePage.html" class="navbar-link">Home</a>
      <a href="courierViewLoadPage.html" class="navbar-link">View Loads</a>
      <a href="courierEAIPage.html" class="navbar-link active">Settings</a>
    </div>
    <div class="navbar-right">
      <span class="navbar-user userName"></span>
      <button class="logout-btn" onclick="logoutClient()">Logout</button>
    </div>
  </nav>

  <main class="eai-main">
    <section class="eai-card">
      <h1>Edit Account Information</h1>
      <form id="editAccountForm" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input id="password" name="password" type="password" placeholder="">
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input id="firstname" name="firstname" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input id="lastname" name="lastname" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="mobilenumber">Phone Number</label>
          <input id="mobilenumber" name="mobilenumber" type="tel" pattern="[0-9]{10,15}" placeholder="">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="">
          <button type="button" id="sendReverification" class="reverify-btn" style="display:none;">Send Reverification</button>
        </div>
        <div class="form-actions">
          <button type="submit" class="save-btn" onclick="updateAccountInfo()">Save Changes</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
