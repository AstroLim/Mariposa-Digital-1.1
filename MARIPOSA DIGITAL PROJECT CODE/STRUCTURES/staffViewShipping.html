<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff View Shipping</title>
    <link rel="stylesheet" href="../STYLES/staffViewShipping.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jua&family=Noto+Serif+Hentaigana:wght@200..900&display=swap" rel="stylesheet">
    <style>
        /* Loading Animation Styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: white;
            font-family: "Grenze", serif;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #B61718;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }

        .loading-dots::after {
            content: "";
            animation: dots 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="Main-Container">
        <nav class="mainCont-nav">
            <div class="nav-left-sec">
                <a href="staffHomePage.html" class="logoA1"><img src="../RESOURCES/imgFiles/Logo.png" class="Logo"></a>
                <a href="staffHomePage.html" class="hommeA2">Home</a>
                <a href="staffViewShipping.html" class="lotsA3">View Shipping</a>
            </div>

            <div class="nav-right-sec">
                <p class="userName">Lim, Evan Vincent B.</p>
                <a href="" class="settingsA4">Settings</a>
            </div>
        </nav>

        <section class="MainSection">
            <header class="MainSection-header">
                <div class="header-box-leftSec">
                    <div class="header-box1"><h1 class="header-box-content1">Orders in Shipping</h1></div>
                </div>

                <div class="header-box-rightSec">
                     <div class="header-box2">
                         <p class="header-box-content2">Number of Orders: <span id="order-count">0</span></p>
                         <button id="assign-couriers-btn" style="margin-top: 0.5rem; padding: 0.3rem 0.8rem; background: #B61718; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: 'Grenze', serif; font-size: 0.8rem;">Assign Couriers</button>
                     </div>
                </div>
            </header>

            <div class="MainSection-Row" id="orders-container">
                <!-- Loading Animation -->
                <div class="loading-container" id="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading Orders<span class="loading-dots"></span></div>
                    <div class="loading-subtext">Fetching data from Firebase</div>
                </div>
            </div>
        </section>
    </div>
    <div id="assign-courier-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; border-radius:12px; padding:2rem; min-width:320px; max-width:90vw; max-height:90vh; overflow:auto; box-shadow:0 8px 32px rgba(0,0,0,0.25); position:relative;">
            <h2 style="color:#B61718; font-family:'Grenze',serif; margin-bottom:1rem;">Assign Courier to Order</h2>
            <div id="assign-courier-modal-content"></div>
            <button id="close-assign-courier-modal" style="margin-top:1.5rem; padding:0.5rem 1.2rem; background:#B61718; color:white; border:none; border-radius:4px; font-family:'Grenze',serif; cursor:pointer;">Close</button>
        </div>
    </div>
    <script type="module" src="../dist/staffViewShipping.bundle.js"></script>
</body>
</html>
